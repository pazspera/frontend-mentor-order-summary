<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- CSS -->
		<link rel="stylesheet" href="./css/main.css" />
		<title>Order summary card</title>
	</head>
	<body>
		<main class="main">
			<section class="order-summary">
				<img
					src="./images/illustration-hero.svg"
					alt="Women with headphones dancing"
					class="order-summary__img"
				/>
				<div class="order-summary__content">
					<h1 class="order-summary__title">Order Summary</h1>
					<p class="order-summary__text">
						You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
						you like!
					</p>
					<div class="order-summary__plan-container">
						<div class="order-summary__plan-info">
							<img class="order-summary__icon" src="./images/icon-music.svg" />
							<div class="order-summary__plan">
								<p class="order-summary__plan-title">Annual Plan</p>
								<p class="order-summary__plan-text">$59.99/year</p>
							</div>
						</div>
						<a href="#" class="order-summary__plan-btn">Change</a>
					</div>
					<a href="#" class="order-summary__btn--primary">Proceed to Payment</a>
					<a href="#" class="order-summary__btn--secondary">Cancel Order</a>
				</div>
			</section>
		</main>
	</body>
</html>
